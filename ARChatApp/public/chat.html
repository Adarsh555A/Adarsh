<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ARChat</title>
  </head>
  <style>
     @media screen and (max-width: 500px)
{
  
	.btn{
    padding: 3px 2px;
  }
  .chat-messages {
    padding: 220px;
    max-height: 54px;
    
}
.chat-form-container input[type="text"] {
  
  padding: 5px 5px 5px 0px;
  
}
.leavebtn {
    border-radius: 1px;
    padding: 1px 5px;
    font-size: 13px;
}
.chat-messages{
  display : flex;
   flex-direction : row;
   justify-content : space-around;
   flex-flow : wrap
}
}
  </style>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1 class="bu"><!-- <i class="fas fa-comments"> --> <img src="chat-logo.png" alt="" width="50px"> <span class="ar">AR</span>Chat</h1> 
        <a id="leave-btn" class="leavebtn"><i class="fas fa-door-open"></i> Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room ID:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-user-friends"></i> Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-reply"></i> Send</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
